<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archer</title>
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/archpic.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
    <div class="background"></div>
    <div class="header">
        <div>
            <img class="pic" src="./pic/sban.jpg" alt="ban">
        </div>
        <div class="hero">
            <img src="./pic/adidas.png" alt="adidas">
            <h1>Adicture</h1>
            <p>House of Adidas and Architecture</p>
        </div>
        <div class="pic">
            <img class="pic" src="./pic/scalatrava.jpg" alt="calatrava">
        </div>
    </div>
    <div class="midsection">
        <div class="animation">
            <p>Sign In</p>
        </div>
        <form class="form">
            <div class="form-row">
                <label class="label" for="username">Username</label>
                <input class="input" id="username" type="text" placeholder="Username">
            </div>
            <div class="form-row">
                <label class="label" for="email">E-mail</label>
                <input class="input" id="email" type="email" placeholder="Email">
            </div>
            <div class="form-row">
                <label class="label" for="pass">Password</label>
                <input class="input" id="pass" type="password" placeholder="password">
            </div>
            <div class="form-row">
                <label class="label" for="repass">Repeat password</label>
                <input class="input" id="repass" type="password" placeholder="password">
            </div>
            <div class="form-row">
                <a class="link" href="#">Sign in</a>
            </div>
        </form>
    </div>
    <div class="bottom">
        <div class="architects">
            hi
        </div>
        <div class="buildings">
            hi
        </div>
    </div>
</body>
</html>
